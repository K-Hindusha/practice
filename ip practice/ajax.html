<!DOCTYPE html>
<html>
    <body>
        <h3>Ajax File Retrieing</h3>
        <div id="demo">
            <p>It should change content</p>
            <button type="button" onclick="loadDoc()">Change</button>
        </div>
        <script>
            const xhttp=new XMLHttpRequest();
            function loadDoc(){
                xhttp.onload=function(){
                document.getElementById("demo").innerHTML=this.responseText;
            }
            xhttp.open("GET","rec.txt",true);
            xhttp.send();
            };
            
        </script>
    </body>
</html>
